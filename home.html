<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Home</title>
</head>

<body class="font-inter">
    <section class="w-full min-h-screen mb-10">
        <div class="w-full h-20 flex justify-between items-center px-6">
            <div class="w-60 h-14">
                <p id="greeting-btn" class="text-base font-medium text-gray-600"></p>
                <p id="home-username" class="font-bold text-base mt-1"></p>
            </div>
            <div class="w-12 h-14 flex justify-around space-x-3"><img class="w-6" src="public/assets/bell.svg"

        </div>

        <div class="relative mx-5 mt-2">
            <img src="public/assets/input-prefix (3).svg" alt="Search" class="absolute top-2 left-2">
            <input id="search-input" type="text" placeholder="Search"
                class="h-9 w-full pl-8 rounded bg-gray-100 placeholder:text-sm placeholder:font-medium">
        </div>

        <div class="flex justify-between mx-5 mt-8">
            <p class="font-bold text-xl">Most Popular</p>
            <p class="font-bold text-base">See All</p>
        </div>

            <div id="brands" class="flex mx-4 space-x-3 overflow-x-auto mt-6" style="-ms-overflow-style: none; scrollbar-width: none;">
               
              </div>
              
              <div id="sneaker-list" class="grid grid-cols-2  mt-3"></div>

        </div>




    </section>
    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 py-2">
        <div class="flex justify-around">
          <a href="#" class="flex flex-col items-center text-black gap-1" data-target="home.html">
            <i class="bi bi-house-door text-xl"></i>
            <p class="text-xs">Home</p>
          </a>
      
          <a href="#" class="flex flex-col items-center text-gray-500 gap-1" data-target="cart.html">
            <i class="bi bi-bag text-xl"></i>
            <p class="text-xs">Shop</p>
          </a>
      
          <a href="#" class="flex flex-col items-center text-gray-500 gap-1">
            <i class="bi bi-cart text-xl"></i>
            <p class="text-xs">Orders</p>
          </a>
      
          <a href="#" class="flex flex-col items-center text-gray-500 gap-1">
            <i class="bi bi-wallet2 text-xl"></i>
            <p class="text-xs">Wallet</p>
          </a>
      
          <a href="#" class="flex flex-col items-center text-gray-500 gap-1">
            <i class="bi bi-person text-xl"></i>
            <p class="text-xs">Profile</p>
          </a>
        </div>
      </nav>
      


    <script type="module" src="/src/main.js" defer></script>
    <script type="module" src="/src/home.js" defer></script>
