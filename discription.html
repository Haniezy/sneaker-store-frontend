<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Slider</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="bg-gray-100 h-screen">

    <section class="w-full h-[440px] flex items-center justify-center">
        <div class="swiper w-full max-w-4xl h-full rounded-xl overflow-hidden">
          <div class="swiper-wrapper h-full">
            <!-- Slides -->
            <div class="swiper-slide flex items-center justify-center">
              <img
                src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/i1-665455a5-45de-40fb-945f-c1852b82400d/react-infinity-run-flyknit-mens-running-shoe-zX42Nc.jpg"
                alt="shoes">
            </div>
            <div class="swiper-slide flex items-center justify-center">
              <img
                src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/i1-665455a5-45de-40fb-945f-c1852b82400d/react-infinity-run-flyknit-mens-running-shoe-zX42Nc.jpg"
                alt="shoes">
            </div>
            <div class="swiper-slide flex items-center justify-center">
              <img
                src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/i1-665455a5-45de-40fb-945f-c1852b82400d/react-infinity-run-flyknit-mens-running-shoe-zX42Nc.jpg"
                alt="shoes">
            </div>
            <div class="swiper-slide flex items-center justify-center">
              <img
                src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/i1-665455a5-45de-40fb-945f-c1852b82400d/react-infinity-run-flyknit-mens-running-shoe-zX42Nc.jpg"
                alt="shoes">
            </div>
            <div class="swiper-slide flex items-center justify-center">
              <img
                src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/i1-665455a5-45de-40fb-945f-c1852b82400d/react-infinity-run-flyknit-mens-running-shoe-zX42Nc.jpg"
                alt="shoes">
            </div>
          </div>
    
          
          <div class="swiper-pagination"></div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/src/main.js" defer></script>
    <script type="module" src="/src/description.js" defer></script>
</body>

</html>
