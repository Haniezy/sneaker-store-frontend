<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body class="font-inter">
    <section class="w-full h-screen">
        <div class="flex flex-col items-center">
            <div class="w-full mt-3 mx-3"><button id="back-btn"><img src="public/assets/arrow-left-short.svg" alt="back"></button></div>
            <div class="flex justify-center items-end h-44"><img src="public/assets/Vector 1.png" alt="vector"></div>
            <p class="mt-32 font-semibold text-3xl">Signup to Your Account</p>
        </div>

        <form id="form-signup" class="px-4 mt-14 space-y-4">
            <div class="relative">
                <img src="public/assets/input-prefix (1).svg" alt="Usernamesvg" class="absolute left-2 top-2.5">
                <input id="username" type="text" placeholder="Username" class="h-9 w-full pl-8 rounded bg-gray-100 placeholder:text-sm placeholder:font-medium">
                <p
                id="username-err"
                class="text-red-400 text-xs font-semibold mt-1 ml-2 hidden"
              ></p>
            </div>
                <div class="relative">
                    <img src="public/assets/input-prefix (2).svg" alt="Usernamesvg" class="absolute left-2 top-2.5">
                    <input id="password" type="password" placeholder="Password" class="h-9 w-full pl-8 rounded bg-gray-100 placeholder:text-sm placeholder:font-medium">
                    <p
                id="password-err"
                class="text-red-400 text-xs font-semibold mt-1 ml-2 hidden"
              ></p>
              <button type="button" id="toggle-password" class="absolute right-2 top-2.5">
                <img id="toggle-password-icon" src="public/assets/visibility_off_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="Toggle visibility">
              </button>
                
                    
                </div>

                <div class="w-full flex justify-center"><a href="login.html" class="font-semibold text-sm text-center cursor-pointer">Login</a></div>
                <p
                id="system-err"
                class="text-red-300 text-xs font-semibold text-center hidden"
              ></p>
                

                <div class="flex justify-center items-end w-full h-80"><button type="submit" id="signin-btn" class="w-[380px] h-12 bg-gray-600 rounded-3xl text-white font-medium text-sm cursor-pointer mb-10"><p>signin</p></button></div>
                

                
        </form>


       

        



    </section>

    <script type="module" src="/src/main.js" defer></script>
    <script type="module" src="/src/signup.js" defer></script>


</body>

</html>
